<!DOCTYPE html>
<html>
<head>
    <title>Navigation App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #e4e5e6;
            color: #333;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        .leaflet-control-attribution {
            display: none !important;
        }
        #chat {
            position: absolute;
            bottom: 70px; /* Positionné juste au-dessus du bouton bot avec une marge inférieure */
            right: 20px;
            width: 300px;
            max-height: 50vh;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: none;
            transition: all 0.3s ease-in-out;
            transform: translateY(100%);
            opacity: 0;
            z-index: 2;
            display: flex;
            flex-direction: column;
            pointer-events: none;
        }
        #chat.show {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            display: inline-block;
            clear: both;
        }
        .message.user {
            background-color: #3498db; /* Bleu */
            color: white;
            align-self: flex-end;
            float: right;
        }
        .message.bot {
            background-color: #e4e5e6;
            color: #333;
            align-self: flex-start;
            float: left;
        }
        #chat input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        #chat input:focus {
            outline: none;
            border-color: #87CEFA;
        }
        #sidebar-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #9b59b6; /* Violet */
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 3;
            transition: all 0.3s ease-in-out;
        }
        #sidebar-toggle i {
            font-size: 20px;
        }
        @media (max-width: 600px) {
            #chat {
                max-width: calc(100% - 40px);
                padding: 10px;
                margin-bottom: 10px;
            }
            #chat-messages {
                margin-bottom: 5px;
            }
            .message {
                padding: 8px;
            }
            #sidebar-toggle {
                bottom: 10px;
                right: 10px;
                padding: 8px;
            }
            #sidebar-toggle i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="chat">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Tapez votre message...">
    </div>
    <button id="sidebar-toggle">
        <i class="fas fa-robot"></i>
    </button>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([0, 0]).addTo(map);

        // Obtenir la localisation actuelle de l'utilisateur
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            map.setView([lat, lng], 8); // Zoom moins bas
            marker.setLatLng([lat, lng]);
        });

        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            document.getElementById('chat').classList.toggle('show');
        });

        document.getElementById('chat-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                var input = event.target.value;
                var messages = document.getElementById('chat-messages');
                
                var userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.textContent = input;
                messages.appendChild(userMessage);

                var coords = input.split(':');
                if (coords.length === 2) {
                    var lat = parseFloat(coords[0].trim());
                    var lng = parseFloat(coords[1].trim());
                    if (!isNaN(lat) && !isNaN(lng)) {
                        var botMessage = document.createElement('div');
                        botMessage.className = 'message bot';
                        var locationButton = document.createElement('button');
                        locationButton.textContent = 'Aller à ' + lat + ', ' + lng;
                        locationButton.style.backgroundColor = '#3498db';
                        locationButton.style.color = 'white';
                        locationButton.style.border = 'none';
                        locationButton.style.borderRadius = '10px';
                        locationButton.style.padding = '10px';
                        locationButton.style.cursor = 'pointer';
                        locationButton.addEventListener('click', function() {
                            map.setView([lat, lng], 8); // Zoom moins bas
                            marker.setLatLng([lat, lng]);
                        });
                        botMessage.appendChild(locationButton);
                        messages.appendChild(botMessage);
                    } else {
                        var botMessage = document.createElement('div');
                        botMessage.className = 'message bot';
                        botMessage.textContent = 'Invalid coordinates';
                        messages.appendChild(botMessage);
                    }
                } else {
                    var botMessage = document.createElement('div');
                    botMessage.className = 'message bot';
                    botMessage.textContent = 'Please enter coordinates in the format: lat:lng';
                    messages.appendChild(botMessage);
                }
                
                event.target.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        });
    </script>
</body>
</html>
